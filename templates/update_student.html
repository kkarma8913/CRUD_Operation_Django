<html>
    <head>
        <title>Update Student</title>
    </head>
    <body style="background-color: bisque;">
        <h1>Update Student</h1>
        <hr>

        <form action="" method="POST" class="form-control">
            {% csrf_token %}
            <label for="" class="form-label">Roll No</label>
            <input type="number" name="roll_no" class="form-control" value="{{student_data.roll_no}}" ><br><br>

            <label for="" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" value="{{student_data.name}}" ><br><br>

            <label for="" class="form-label">Course</label>
            <input type="text" name="course" class="form-control" value="{{student_data.course}}"><br><br>

            <label for="" class="form-label">Mobile No</label>
            <input type="number" name="mobile_no" class="form-control" value="{{student_data.mobile_no}}"><br><br>

            <label for="" class="form-label">City</label>
            <input type="text" name="city" class="form-control" value="{{student_data.city}}"><br><br>

            <input type="submit" value="submit" class="btn btn-primary">
        </form>

    </body>
</html>
